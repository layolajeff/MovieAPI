<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Search App</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="script.js"></script>
</head>
<body>
     <section id="landing-page">
        <figure>
            <img id="movie-logo" src="./Assests/Screenshot 2025-05-29 at 14-10-18 Cinema background concept movie theater object on red curtain background and movie time with electric bulbs frame vector illustration Premium Vector.png" alt="">
        </figure>
     </section>
     <header>
        <h1>Welcome! Let's search for a movie together</h1>
    </header>
        <section>
            <input type="text" id="searchInput" placeholder="Search for a movie"/>
            <select id="typeFilter">
  <option value="">All</option>
  <option value="movie">Movie</option>
  <option value="series">Series</option>
  <option value="episode">Episode</option>
</select>
<select id="sortOrder">
  <option value="none">Sort by Year</option>
  <option value="asc">Oldest to Newest</option>
  <option value="desc">Newest to Oldest</option>
</select>
            <button onclick="searchMovie()">Search</button>
            <div class="movie__container" id="movieContainer"></div>
            <div id="movieModal" class="modal">
                <div class="modal-content">
                    <div id="modalBody"></div>
                </div>
            </div>
        </section>
</body>
</html>
